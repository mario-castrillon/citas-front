<div class="container border border-dark rounded">
  <h1 class="text-center">Registrar Paciente</h1>
  <h3 class="text-center">Ingrese los datos</h3>
  <form [formGroup]="pacienteForm" (ngSubmit)="crear()">
    <div class="row justify-content-md-center">
      <div class="col-sm-2">
        <label>Nombre:</label>
      </div>
      <div class="col-sm-4">
        <input validar type="text" id="nombrePaciente" name="nombrePaciente" placeholder="Nombre del paciente"
          class="form-control" formControlName="nombrePaciente">
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-sm-2">
        <label>Cédula:</label>
      </div>
      <div class="col-sm-4">
        <input validar type="text" id="cedula" name="cedula" placeholder="Número de cédula" class="form-control"
          formControlName="cedula">
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-sm-4">
        <br>
        <p *ngIf="mostrarError" class="text-md-center text-danger">{{ mensajeError }}</p>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-sm-4">
        <button type="submit" class="btn-primary form-control" id="btnCrearPaciente" [disabled]="pacienteForm.invalid">
          Crear
        </button>
        <br>
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-danger form-control" routerLink="/paciente/listar">
          Cancelar
        </button>
        <br>
      </div>
    </div>
  </form>
</div>
