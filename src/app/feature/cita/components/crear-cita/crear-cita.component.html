<div class="container border border-dark rounded">
    <div class="text-center">
        <h1 class="mt-3 mb-3">Crear Cita</h1>
        <hr>
    </div>

    <form [formGroup]="citaFormulario" (ngSubmit)="crear()">
        <div class="row">
            <!-- Fecha -->
            <div class="col-sm-3">
                <label>Fecha: "aaaa-mm-dd hh:mm:ss"</label>
            </div>
            <div class="col-sm-9">
                <input validar type="text" id="fecha" name="fecha" placeholder="Ingrese la fecha" class="form-control"
                    formControlName="fecha">
            </div>
            <!-- Paciente -->
            <div class="col-sm-2">
                <label>Paciente: </label>
            </div>
            <div class="col-sm-10">

                <select validar class="form-select" id="idPaciente" name="idPaciente" formControlName="idPaciente">
                    <option *ngFor="let paciente of listaPacientes | async" [value]="paciente.idPaciente">
                        {{paciente.nombrePaciente}} - {{paciente.cedula}}
                    </option>
                </select>
            </div>
            <br><br>
            <!-- Especialista -->
            <div class="col-sm-2">
                <label>Especialista: </label>
            </div>
            <div class="col-sm-10">
                <select validar class="form-select" id="idEspecialista" name="idEspecialista"
                    formControlName="idEspecialista">
                    <option *ngFor="let especialista of listaEspecialistas | async"
                        [value]="especialista.idEspecialista">
                        {{especialista.nombreEspecialista}} - {{ especialista.especialidad | uppercase}}
                        - {{ especialista.tarifa | currency:'COP':'symbol-narrow':'1.0-0' }}
                    </option>
                </select>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-5">
                <button type="submit" class="btn btn-primary mt-3 mx-1 form-control">Crear</button>

            </div>
            <div class="col-sm-5">

                <button type="button" class="btn btn-danger mt-3 mx-1 form-control"
                    routerLink="/cita/listar">Cancelar</button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm-4">
                <br>
                <p *ngIf="mostrarError" class="text-md-center text-danger">{{ mensajeError }}</p>
            </div>
        </div>
    </form>
</div>
